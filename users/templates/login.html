{% extends "base.html" %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}">
    <link rel="stylesheet" href="{% static '/logincss/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static '/logincss/css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/logincss/css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static '/logincss/scss/style.scss' %}">
    <link rel="stylesheet" href="{% static '/logincss/css/style.css' %}">


    <title>Login</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h3>Sign In to <strong>Alpha Hospital</strong></h3>
                                    {% for msg in messages %}
                                    <h3> {{msg}} </h3>
                                    {% endfor %}
                                </div>
                                <form action="login" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group first">
                                        <label for="username"></label>
                                        <input type="text" class="form-control" id="username" name='username'
                                            placeholder="Username" required>

                                    </div>
                                    <div class="form-group last mb-4">
                                        <label for="password"></label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Password" required>

                                    </div>

                                    <div class="d-flex mb-5 align-items-center">
                                        <label class="control control--checkbox mb-0"><span class="caption">Remember
                                                me</span>
                                            <input type="checkbox" checked="checked" />
                                            <div class="control__indicator"></div>
                                        </label>
                                        <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                    </div>

                                    <input type="submit" value="Log In"
                                        class="btn btn-pill text-white btn-block btn-primary">

                                    {% comment %} <span class="d-block text-center my-4 text-muted"> or Log in
                                        with</span>

                                    <div class="social-login text-center">
                                        <a href="#" class="facebook">
                                            <span class="icon-facebook mr-3"></span>
                                        </a>
                                        <a href="#" class="twitter">
                                            <span class="icon-twitter mr-3"></span>
                                        </a>
                                        <a href="#" class="google">
                                            <span class="icon-google mr-3"></span>
                                        </a>
                                    </div> {% endcomment %}
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
{% endblock content %}
