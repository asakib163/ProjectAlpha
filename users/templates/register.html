{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Icons font CSS-->
<link href="{% static '/signupcss/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet"
    media="all">
<link href="{% static '/signupcss/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- Vendor CSS-->
<link href="{% static '/signupcss/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
<link href="{% static '/signupcss/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

<!-- Main CSS-->
<link href="{% static '/signupcss/css/main.css'%} " rel="stylesheet" media="all">
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        {% for msg in messages %}
        <h3> {{msg}} </h3>
        {% endfor %}
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Register</h2>
                <form action='register' method="POST">
                    {% csrf_token %}
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Name</label>
                                <input class="input--style-4" type="text" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">User Name</label>
                                <input class="input--style-4" type="text" name="username" required>

                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="input-group">
                            <label class="label">Email</label>
                            <input class="input--style-4" type="email" name="email" required>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password" name="password" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Confirm Password</label>
                                <input class="input--style-4" type="Password" name="conpassword" required>
                            </div>
                        </div>
                    </div>
                    <!--<div class="input-group">
                            <label class="label"></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="logas">
                                    <option disabled="disabled" selected="selected">Your a</option>
                                    <option>Doctor</option>
                                    <option>Patient</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>-->
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                </form>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery JS-->
<script src="{% static '/signupcss/vendor/jquery/jquery.min.js'%}"></script>
<!-- Vendor JS-->
<script src="{% static '/signupcss/vendor/select2/select2.min.js'%}"></script>
<script src="{% static '/signupcss/vendor/datepicker/moment.min.js'%}"></script>
<script src="{% static '/signupcss/vendor/datepicker/daterangepicker.js'%}"></script>


<!-- Main JS-->
<script src="{% static '/signupcss/js/global.js'%}"></script>
<script src="{% static '/signupcss/js/script.js'%}"></script>


{% endblock %}
